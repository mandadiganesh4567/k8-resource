apiVersion: v1
kind: Pod
metadata:
  name: service-nginx
  labels: 
    Project: expense
    environment: dev
spec:
  containers:
    - name: nginx
      image: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: service-label
spec:
  selector:
    Project: expense
    environment: dev
  ports:
    - name: nginx-svc-port
      protocol: TCP
      port: 80 # service port
      targetPort: 80 # container port
    